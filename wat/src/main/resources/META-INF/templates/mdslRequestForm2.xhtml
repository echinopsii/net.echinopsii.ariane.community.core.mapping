<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="requestNewGrid" columns="2" cellpadding="5"
                 styleClass="ui-widget-content grid" style="border: 0px">
        <p:outputLabel value="Folder : " styleClass="inputTitle"/>
        <h:panelGroup>
            <h:outputText id="targetDirectory1" value="{{pathToNode}}"/>
        </h:panelGroup>

        <p:outputLabel value="Folder description : " styleClass="inputTitle"/>
        <h:outputText value="{{directoryDescription}}"/>

        <p:outputLabel value="Name : " styleClass="inputTitle"/>
        <input id="name" class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all"
               size="80" ng-model="requestName" required="true"/>

        <p:outputLabel value="Request : " styleClass="inputTitle" />
        <textarea id="request" rows="10" cols="80" style="resize: none; border: 1px solid #404040; border-radius: 0px;" ng-model="requestReq"/>

        <p:outputLabel value="Description : " styleClass="inputTitle"/>
        <textarea id="description" style="resize: none; border: 1px solid #404040; border-radius: 0px;"
                         rows="10" cols="80" ng-model="requestDesc"/>
    </h:panelGrid>
    <h:inputHidden id="id"/>

</ui:composition>
</html>

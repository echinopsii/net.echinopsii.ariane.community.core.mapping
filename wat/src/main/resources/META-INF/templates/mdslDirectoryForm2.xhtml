<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
    <h:panelGrid id="directoryNewGrid" columns="2" cellpadding="5"
                 styleClass="ui-widget-content grid" style="border: 0px">
        <p:outputLabel value="Root folder : " styleClass="inputTitle"/>
        <h:panelGroup>
            <h:outputText id="targetDirectory1" value=""/>
            <h:outputText id="targetDirectory2" value="Choose a target from navigation pane."/>
        </h:panelGroup>

        <p:outputLabel value="Root folder description : " styleClass="inputTitle"/>
        <h:outputText />

        <p:outputLabel value="New folder name : " styleClass="inputTitle"/>
        <input type="text" id="name" required="true" size="80" ng-model="folderName"/>

        <p:outputLabel value="New folder description : " styleClass="inputTitle" />
        <textarea id="description" rows="10" cols="80" ng-model="folderDescription"/>
    </h:panelGrid>
    <h:inputHidden id="id"/>

</ui:composition>
</html>

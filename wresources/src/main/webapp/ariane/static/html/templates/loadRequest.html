<div class="div-title">
    <h3>Load Request</h3>
</div>
<div style="width: 100%;" ng-controller="treeController">
    <div style="float:left;" class="divHeader navigation">
        <h3 style="margin-top: 5px">NAVIGATION</h3>

        <div>
            <div class="div-Navigation">
                <js-tree tree-data="scope" tree-plugins="contextmenu" tree-contextmenu="contextMenu"
                         tree-model="treeData" tree-events="select_node:selectNodeCB;open_node:openNodeCB"></js-tree>
            </div>
        </div>
    </div>
    <div style="float:right;" class="divHeader selection">
        <h3 style="margin-top: 5px">SELECTION DETAILS</h3>

        <div ng-show="initVal">
    <span id="loadRequestDetail" style="color: black">
    	<br>Choose a request or template from navigation pane.
        <br><hr class="ui-separator ui-state-default ui-corner-all">
        <br>
    </span>
        </div>
        <div ng-show="isDirectory">
            <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all" style="width: 100%; height: 155px">
                <legend class="ui-fieldset-legend ui-corner-all ui-state-default">Folder description</legend>
                <div class="ui-fieldset-content">
                    <div class="ui-scrollpanel ui-widget ui-widget-content ui-corner-all"
                         style="width: 70%; height: 120px; border: 0px">
                        {{directoryDescription}}
                    </div>
                </div>
            </fieldset>
        </div>
        <div ng-show="!isDirectory && !initVal">
            <form>
                <br>
                <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all"
                          style="width: 100%; height: 155px">
                    <legend class="ui-fieldset-legend ui-corner-all ui-state-default">Request</legend>
                    <div>
                        <div class="ui-scrollpanel ui-widget ui-widget-content ui-corner-all"
                             style="width: 100%; height: 120px; border: 0px">
                            <div style="width: 100%; height: 120px;" class="ui-scrollpanel-container">
                                <div style="width: 100%; height: 118px; overflow: auto !important;"
                                     class="ui-scrollpanel-wrapper">
                                    <div>
                                    <pre>
                                        {{requestDetail.requestReq}}
                                    </pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br>
                <fieldset class="ui-fieldset ui-widget ui-widget-content ui-corner-all"
                          style="width: 100%; height: 155px">
                    <legend class="ui-fieldset-legend ui-corner-all ui-state-default">Description</legend>
                    <div class="ui-fieldset-content">
                        <div class="ui-scrollpanel ui-widget ui-widget-content ui-corner-all"
                             style="width: 100%; height: 120px; border: 0px;">
                            <div style="width: 100%; height: 120px;" class="ui-scrollpanel-container">
                                <div style="width: 100%; height: 118px; overflow: auto !important;"
                                     class="ui-scrollpanel-wrapper">
                                    {{requestDetail.requestDesc}}
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <br>
                <hr class="ui-separator ui-state-default ui-corner-all">
                <br>
                <button aria-disabled="false" role="button"
                        class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left ui-confirmdialog-yes"
                        type="submit"><span class="ui-button-icon-left ui-icon ui-c ui-icon-check"></span><span
                        class="ui-button-text ui-c">Use that one !</span></button>
            </form>
        </div>
    </div>
</div>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="css/jquery-ui/jquery-ui-1.10.3.custom.css"/>
    <link rel="stylesheet" href="css/fontawesome/font-awesome.css" />
    <link rel="stylesheet" href="css/ariane/main.css" />
    <link rel="stylesheet" href="css/ariane/theme.css" />
    <link rel="stylesheet" href="css/ariane/mapping.css" />
    <link rel="stylesheet" href="css/primeui/primeui-0.9.6.css" />
    <style type="text/css" media="screen">
        #mappyCanvas {
            background: #ffffff;
            overflow: hidden;
        }
    </style>
    <script src="./js/jquery/jquery-1.9.1.js"></script>
    <script data-main="js/taitale.js" src="./js/require/require.js"></script>
    <title>Ariane Taitale Mapper</title>
</head>
<body>
<div id="mainLayout">
    <div id="header" style="height: 120px">
        <a id="arianeLogo" href="#">Ariane</a>
        <div id="menutop">
            <div id="menuDivLeft">
                <table border="0" cellpadding="3">
                    <tr>
                        <td>
                            <strong>MAP SAMPLE :</strong><br/>
                            <select name="test" id="test">
                                <option value="altan">altan</option>
                                <option value="application03">Application 03</option>
                                <option value="rvrdww02">RVRD worlwide 02</option>
                                <option value="rvrdww01">RVRD worlwide 01</option>
                                <option value="rvrdfr02">RVRD france 02</option>
                                <option value="rvrdfr01moulticast">RVRD france 01 moulticast</option>
                                <option value="rabbitmq-around1">RabbitMQ Around Node 1</option>
                                <option value="env-mffrench01">env-mffrench01</option>
                                <option value="dynatrace01">dynatrace01</option>
                                <option value="freebsd02">freebsd02</option>
                                <option value="env-mffrench02">env-mffrench02</option>
                                <option value="dekatonmac_linux">Dekatonmac on linux</option>
                                <option value="ariane_dock_loc">Ariane Docker Backend Local</option>
                                <option value="dekatonmac_linux_2">Dekatonmac on linux 2</option>
                                <option value="dekatonmac_linux_3">Dekatonmac on linux 3</option>
                                <option value="hacked-mint">Hacked Linux Mint</option>
                                <option value="dekatonmac_osx">Dekatonmac on osx</option>
                                <option value="dekatonmac_osx_2">Dekatonmac on osx 2</option>
                                <option value="dekatonmac_osx_3">Dekatonmac on osx 3</option>
                                <option value="freebsd01">freebsd01</option>
                                <option value="rabbitmq-fdfo">RabbitMQ Feeder To Front</option>
                                <option value="rabbitmq-moriskbo">RabbitMQ Middle / Risk / Back</option>
                                <option value="rabbitmq-simplereqrep">RabbitMQ Req / Rep</option>
                                <option value="rabbitmq-simplepubsub">RabbitMQ Pub / Sub</option>
                                <option value="rvrdfr01">RVRD france 01</option>
                                <option value="rvrdfr03">RVRD france 03</option>
                                <option value="rvrdfr02moulticast">RVRD france 02 moulticast</option>
                                <option value="rvrdww01moulticast">RVRD worlwide 01 moulticast</option>
                                <option value="rvrdww03moulticast">RVRD worlwide 03 moulticast</option>
                                <option value="jms01">JMS 01</option>
                                <option value="application01">Application 01</option>
                                <option value="application02">Application 02</option>
                                <option value="application04">Application 04</option>
                                <option value="application05">Application 05</option>
                                <option value="application06">Application 06</option>
                                <option value="application07">Application 07</option>
                                <option value="application08">Application 08</option>
                                <option value="application09">Application 09</option>
                                <option value="application10">Application 10</option>
                            </select>
                        </td>
                        <td>
                            <strong>LAYOUT :</strong><br/>
                            <select name="layout" id="layout">
                                <option value="BBTree">Tree</option>
                                <option value="Middleware">Middleware</option>
                            </select>
                        </td>
                        <!--
                        <td>
                            <strong>VIEW :</strong><br/>
                            <select name="view" id="view">
                                <option value="Infrastructure">Infrastructure</option>
                                <option value="Component">Component</option>
                                <option value="Application">Application</option>
                            </select>
                        </td>
                        -->
                        <td>
                            <strong>TOOLS :</strong><br/>
                            <input type="checkbox" name="edition" id="edition" value="edition"/>Edition Helper
                            <input type="checkbox" name="epreset" id="epreset" value="epreset"/>Endpoint Helper
                            <input type="checkbox" name="legend" id="legend" value="legend"/>Legend
                        </td>
                        <td>
                            <strong>ACTIONS :</strong><br/>
                            <button type="button" name="reload" id="reload" style="font-weight: bold">RELOAD</button>
                            <button type="button" name="nsize"  id="nsize" style="font-weight: bold">[1:1]</button>
                            <button type="button" name="center" id="center" style="font-weight: bold">CENTER</button>
                        </td>
                        <td>
                            <strong>EXPORT :</strong><br/>
                            <button type="button" name="JPG" id="JPG" style="font-weight: bold">JPG</button>
                            <button type="button" name="PNG" id="PNG" style="font-weight: bold">PNG</button>
                            <button type="button" name="SVG" id="SVG" style="font-weight: bold">SVG</button>
                        </td>
                        <td>
                            <strong>NOTIFICATION OPTIONS :</strong><br/>
                            <input type="checkbox" name="notifyInfo" value="notifyInfo" id="notifyInfo"/>Notify infos
                            <input type="checkbox" name="notifyWarn" value="notifyWarn" id="notifyWarn"/>Notify warnings
                            <input type="checkbox" name="notifyErrs" value="notifyErrs" id="notifyErrs"/>Notify errors
                        </td>
                    </tr>
                </table><br/>
                <div id="middlewareOptions">
                    <strong>MIDDLEWARE LAYOUT OPTIONS :</strong><br/>
                    <input type="checkbox" name="displayDC"   value="displayDC"   id="displayDC" checked/>Display Datacenters
                    <input type="checkbox" name="displayArea" value="displayArea" id="displayArea" checked/>Display Areas
                    <input type="checkbox" name="displayLan"  value="displayLan"  id="displayLan" checked/>Display Lans
                </div>
                <div id="treeOptions">
                    <table border="0" cellpadding="5">
                        <tr>
                            <td>
                                <strong>ROOT TREE SORTING : </strong><br/>
                                <select name="rootTreeSorting" id="rootTreeSorting">
                                    <option value="1">By maximum vertex linked</option>
                                    <option value="-1">By minimum vertex linked</option>
                                </select>
                            </td>
                            <td>
                                <strong>SUB TREES SORTING : </strong><br/>
                                <select name="subTreesSorting" id="subTreesSorting">
                                    <option value="1">By maximum vertex linked</option>
                                    <option value="-1">By minimum vertex linked</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="mappingCanvas" style="padding-top: 2px">
        <div id="mappyLoading"  style="display:none; text-align: center;"></div>
        <div id="mappyCanvas" oncontextmenu="return false;">
            <div id="mapGrowl"/>
        </div>
    </div>
    <div id="mapError" style="display: none;">
        <div id="mapErrorImg" style="position: absolute; left: 0; top: 0; width: 40%;">
            <img src="images/ariane/error.png" style="width: 320px;"/>
        </div>
        <div id="mapErrorMsg" style="position: absolute; right: 0; top: 30px; width: 60%;">
        </div>
    </div>
    <div id="mapExport" title="Export map">
        <div id="imgExport"></div>
    </div>
</div>
<script type="application/javascript">
    var readyStateCheckIntervalDir = setInterval(function(){
        if (document.readyState === "complete") {
            clearInterval(readyStateCheckIntervalDir);
            $("#mappyCanvas").css({height: $(document).height() - 125});
        }
    }, 100);

    window.onresize = function(event) {
        $("#mappyCanvas").css({height: $(document).height() - 125});
    };
</script>
</body>
</html>
